apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "backend-%s" .Release.Name  }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    tier: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        tier: backend
        {{- include "common.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- $backendValues := .Values.backend }}
      {{- $migrations := $backendValues.migrations }}
      {{- $migrationsEnabled := true }}
      {{- if and $migrations (hasKey $migrations "enabled") }}
      {{- $migrationsEnabled = $migrations.enabled }}
      {{- end }}
      {{- if and $migrations $migrationsEnabled }}
      initContainers:
        - name: {{ default "alembic-migrate" $migrations.name }}
          image: {{ default $backendValues.image $migrations.image }}
          {{- with (default $backendValues.pullPolicy $migrations.pullPolicy) }}
          imagePullPolicy: {{ . }}
          {{- end }}
          {{- with $migrations.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- else }}
          command:
            - alembic
            - upgrade
            - head
          {{- end }}
          {{- with $migrations.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ printf "secrets-backend%s" .Release.Name  }}
            {{- with $migrations.extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with $migrations.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $migrations.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.backend.image }}
          imagePullPolicy: {{ .Values.backend.pullPolicy }}
          command: 
          - uvicorn
          - api:app
          - '--workers'
          - '2'
          - '--host'
          - 0.0.0.0
          - '--port'
          - '8000'
          - '--access-log'
          envFrom:
            - secretRef:
                name: {{ default (printf "secrets-backend%s" .Release.Name) .Values.backend.existingSecret }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /docs
              port: 8000
          readinessProbe:
            httpGet:
              path: /docs
              port: 8000
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}